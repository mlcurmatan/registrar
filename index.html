<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="FirstName">Name</label>
            <div class="input-row">
                <input type="text" id="FirstName" placeholder="First Name">
                <input type="text" id="MiddleName" placeholder="Middle Name">
                <input type="text" id="LastName" placeholder="Last Name">
                <input type="text" id="Suffix" placeholder="Suffix">
            </div>
            
            <label for="Birthday">Birthday</label>
            <input type="date" id="Birthday" onkeydown="return false">
            
            <label for="Gender">Gender</label>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-Binary">Non-Binary</option>
            </select>
            
            <label for="Nationality">Nationality</label>
            <select id="Nationality" name="Nationality">
                <option value="Filipino">Filipino</option>
                <option value="American">American</option>
                <option value="Chinese">Chinese</option>
            </select>
            
            <label for="Religion">Religion</label>
            <input type="text" id="Religion" placeholder="Religion">
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="Email">Email Address</label>
            <input type="email" id="Email" placeholder="Email Address">
            
            <label for="Mobile">Mobile Number</label>
            <input type="tel" id="Mobile" placeholder="Mobile Number">
            
            <label for="Line">Landline</label>
            <input type="tel" id="Line" placeholder="Landline">
            
            <label>Complete home address</label>
            <input type="text" id="Street" placeholder="Street">
            <input type="text" id="Barangay" placeholder="Barangay">
            <input type="text" id="City" placeholder="City">
            <input type="text" id="Province" placeholder="Province">
            <input type="text" id="ZIP" placeholder="Zip Code">
        </fieldset>

        <fieldset>
            <legend>Academic History</legend>
            <label for="GSchool">Grade School</label>
            <input type="text" id="GSchool" placeholder="Grade School Name">
            <input type="text" id="YearGraduated1" placeholder="Year Graduated">
            <input type="text" id="GSchoolA" placeholder="Grade School Address">
            
            <label for="JSchool">Junior High School</label>
            <input type="text" id="JSchool" placeholder="Junior High School Name">
            <input type="text" id="YearGraduated2" placeholder="Year Graduated">
            <input type="text" id="JSchoolA" placeholder="Junior High School Address">
            
            <label for="SSchool">Senior High School</label>
            <input type="text" id="SSchool" placeholder="Senior High School Name">
            <input type="text" id="YearGraduated3" placeholder="Year Graduated">
            <input type="text" id="SSchoolA" placeholder="Senior High School Address">
            <input type="text" id="SSchoolAvg" placeholder="Grade Average">
        </fieldset>

        <fieldset>
            <legend>Education Level</legend>
            <div class="form-group radio-group">
                <label class="radio-label">
                    <input type="radio" id="ug" name="level" onchange="toggleSections()"> Undergraduate
                </label>
                <label class="radio-label">
                    <input type="radio" id="grad" name="level" onchange="toggleSections()"> Graduate
                </label>
            </div>

            <div id="ug_section" class="hidden">
                <label>Department:</label>
                <select id="ug_courses" onchange="toggleSections()">
                    <option value="">-- Select Department --</option>
                    <option value="CEA">College of Engineering and Architecture</option>
                    <option value="CCS">College of Computer Studies</option>
                    <option value="CBE">College of Business Education</option>
                    <option value="COA">College of Arts</option>
                </select>
            </div>

            <div id="cea_sub_section" class="hidden">
                <label>Programs (CEA):</label>
                <select>
                    <option value="rrr">BS Architecture</option>
                    <option value="sss">BS Chemical Engineering</option>
                    <option value="ttt">BS Civil Engineering</option>
                    <option value="uuu">BS Computer Engineering</option>
                    <option value="vvv">BS Electrical Engineering</option>
                    <option value="www">BS Electronics Engineering</option>
                    <option value="xxx">BS Industrial Engineering</option>
                    <option value="yyy">BS Mechanical Engineering</option>
                </select>
            </div>

            <div id="CCS_sub_section" class="hidden">
                <label>Programs (CCS):</label>
                <select>
                    <option value="aaa">BS Computer Science</option>
                    <option value="bbb">BS Data Science and Analytics</option> 
                    <option value="ccc">BS Entertainment and Multimedia Computing</option>
                    <option value="ddd">BS Information Technology</option>
                </select>
            </div>

            <div id="CBE_sub_section" class="hidden">
                <label>Programs (CBE):</label>
                <select id="cbe_programs_select" onchange="toggleSections()">
                    <option value="">-- Select Program --</option>
                    <option value="eee">BS Accountancy</option>
                    <option value="fff">BS Accounting Information System</option>
                    <option value="ggg">BS Business Administration</option>
                </select>
            </div>

            <div id="CBE_subs_section" class="hidden">
                <label>Specialization:</label>
                <select>
                    <option value="fm">Financial Management</option>
                    <option value="hrm">Human Resource Management</option>
                    <option value="lscm">Logistics and Supply Chain Management</option>
                    <option value="mm">Marketing Management</option>
                </select>
            </div>

            <div id="COA_sub_section" class="hidden">
                <label>Programs (COA):</label>
                <select>
                    <option value="hhh">Bachelor of Arts in English Language</option>
                    <option value="iii">Bachelor of Arts in Political Science</option>
                </select>
            </div>

            <div id="grad_section" class="hidden">
                <label>Degree Level:</label>
                <select id="grad_type" onchange="toggleSections()">
                    <option value="">-- Select Level --</option>
                    <option value="doc">Doctorate Degrees</option>
                    <option value="mas">Master's Degrees</option>
                </select>
            </div>

            <div id="doctorate_options" class="hidden">
                <label>Doctorate Programs:</label>
                <select>
                    <option>Doctor in Information Technology</option>
                    <option>Doctor of Engineering with Specialization in Computer Engineering</option>
                    <option>Doctor of Philosophy in Computer Science</option>
                </select>
            </div>

            <div id="masters_options" class="hidden">
                <label>Master's Programs:</label>
                <select>
                    <option>Master in Information Systems</option>
                    <option>Master in Information Technology</option>
                    <option>Master in Logistics and Supply Chain Management</option>
                    <option>Master of Engineering with Specialization in Civil Engineering</option>
                    <option>Master of Engineering with Specialization in Computer Engineering</option>
                    <option>Master of Engineering with Specialization in Electrical Engineering</option>
                    <option>Master of Engineering with Specialization in Electronics Engineering</option>
                    <option>Master of Engineering with Specialization in Industrial Engineering</option>
                    <option>Master of Engineering with Specialization in Mechanical Engineering</option>
                    <option>Master of Science in Computer Science</option>
                </select>
            </div>
        </fieldset>
        <div style="margin-top: 20px;">
            <button type="submit" id="submitBtn">Submit Registration</button>
        </div>
    </form>
</body>

</html>
